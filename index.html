<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>获取当前位置</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body { font-family: "微软雅黑", Arial, sans-serif; background: #f0f2f5; text-align: center; padding-top: 60px;}
        button { font-size: 20px; padding: 12px 30px; background: #0085FF; color: #fff; border: none; border-radius: 8px; cursor: pointer;}
        #result { margin-top: 30px; font-size: 18px; }
    </style>
</head>
<body>
    <button onclick="getLocation()">获取我的当前位置</button>
    <div id="result"></div>
    <script>
        function getLocation() {
            var result = document.getElementById('result');
            if (navigator.geolocation) {
                result.innerText = "正在获取位置，请允许浏览器定位权限...";
                navigator.geolocation.getCurrentPosition(function(pos) {
                    var lat = pos.coords.latitude;
                    var lng = pos.coords.longitude;
                    result.innerHTML = "经度：" + lng + "<br>纬度：" + lat;
                }, function(err) {
                    result.innerText = "获取位置失败：" + (err.message || "请检查定位权限");
                });
            } else {
                result.innerText = "当前浏览器不支持定位功能。";
            }
        }
    </script>
</body>
</html>
